<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>16x16 Etch A Sketch!</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <div id="daHolder">
            <div class="slideContainer">
                <input type="range" min="1" max="100" value="16" class="slide">
                <div id="sliderValue"></div>
            </div>
            <div id="gridHolder">
                <div id="title">Etch A Sketch!</div>
                <div id="daSquare"></div>
                <button id="reset"> RESET GRID </button>
            </div>
        </div>
        
    </body>
</html>
